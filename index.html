<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>What are we buying today? Please add your items below to make a grocery list</h1>
      <div id="gList">
        <form>
          <div class="form group">
          <label for="item1">Item 1</label>
          <input id="item1" class"form-control" type="text">
          </div>
          <div class="form group">
          <label for="item2">Item 2</label>
          <input id="item2" class"form-control" type="text">
          </div>
          <div class="form group">
          <label for="item3">Item 3</label>
          <input id="item3" class"form-control" type="text">
          </div>
          <div class="form group">
          <label for="item4">Item 4</label>
          <input id="item4" class"form-control" type="text">
          </div>
          <div class="form group">
          <label for="item5">Item 5</label>
          <input id="item5" class"form-control" type="text">
          </div>
      </div>
      <button type="submit" class="btn">Give me List!</button>
    </form>
    </div>

    <div id="grocerylist">
      <h1>Here's your List</h1>
      <ul>
        <li><span class="item1"></span></li>
        <li><span class="item2"></span></li>
        <li><span class="item3"></span></li>
        <li><span class="item4"></span></li>
        <li><span class="item5"></span></li>
      </ul>
    </div>

  </body>
</html>
